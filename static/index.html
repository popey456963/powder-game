<!DOCTYPE html>
<html>
    <head>
        <title>Powder Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0, minimal-ui" />

        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="theme-color" content="#000000" />
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>

    <body>
        <h1>Powder Game</h1>
        <canvas id="game" name="game" class="game">
            Please use a canvas enabled browser.
        </canvas>

        <script>
            window.Globals = {
                width: { x: 8, y: 8 },
                canvas: 'game'
            }
        </script>
        <script src="/reload/reload.js"></script>
        <script src="/js/lib/fpsmeter.js"></script>
        <script>
            var meter = new FPSMeter({
                theme: 'dark',

                left: 'auto',
                right: '5px',
                top: '5px',
                bottom: 'auto',

                graph: 1,
                history: 20
            });
        </script>
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/dist/index.js"></script>
    </body>
</html>
